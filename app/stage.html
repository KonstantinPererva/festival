<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#000000" />
  <link rel="stylesheet" href="css/style-stage.css">

  <title>Главная</title>
</head>
<body>
<div class="wrapper wrapper_bg-red" data-page="wrapper">
  <header class="header-fest">
    <div class="header-fest__hold">
      <div class="header-fest-logo">
        <a class="header-fest-logo__link" href="/">
          <img src="images/logo.png" alt="logo" class="header-fest-logo__img">
        </a>
      </div>

      <div class="header-fest__right">
        <nav class="header-fest-menu" data-menu="container">
          <ul class="header-fest-menu__list" data-menu="list">
            <li class="header-fest-menu__item">
              <a href="stage.html" class="header-fest-menu__link">Про премiю</a>
            </li>

            <li class="header-fest-menu__item">
              <a href="festival.html" class="header-fest-menu__link">Sziget festival</a>
            </li>

            <li class="header-fest-menu__item">
              <a href="rules.html" class="header-fest-menu__link">Правила</a>
            </li>

            <li class="header-fest-menu__item">
              <a href="/short_list/" class="header-fest-menu__link">Номінанти</a>
            </li>

            <li class="header-fest-menu__item">
              <a href="jury.html" class="header-fest-menu__link">Експерти</a>
            </li>
          </ul>

          <span class="header-fest-btn-menu-close" data-menu="close">
            <img src="images/svg/close.svg" alt="close" class="header-fest-btn-menu-close__ico" />
          </span>
        </nav>

        <span class="header-fest__substrate" data-menu="substrate"></span>
      </div>

      <div class="header-fest-btn-menu" data-menu="open">
        <span class="header-fest-btn-menu__line header-fest-btn-menu__line_first" data-menu="line-first">
            <svg width="20" height="3" viewBox="0 0 20 3" version="1.1" xmlns="http://www.w3.org/2000/svg"
                 xmlns:xlink="http://www.w3.org/1999/xlink">
                <path id="line-first" fill-rule="evenodd" d="M 0 0L 20 0L 20 2L 0 2L 0 0Z"></path>
            </svg>
        </span>

        <span class="header-fest-btn-menu__line header-fest-btn-menu__line_middle" data-menu="line-middle">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="20px" height="2px">
              <path fill-rule="evenodd" d="M0.000,-0.000 L20.000,-0.000 L20.000,2.000 L0.000,2.000 L0.000,-0.000 Z"></path>
          </svg>
        </span>

        <span class="header-fest-btn-menu__line header-fest-btn-menu__line_last" data-menu="line-last">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="14px" height="2px">
              <path fill-rule="evenodd" d="M0.000,-0.000 L14.000,-0.000 L14.000,2.000 L0.000,2.000 L0.000,-0.000 Z"></path>
          </svg>
        </span>
      </div>
    </div>
  </header>

  <main class="main main_bg-wave">
    <div class="title">
      <div class="title-logo">
        <img src="images/awards-white.png" alt="logo" class="title-logo__img">
      </div>
    </div>

    <div class="awards">
      <span class="new new_awards"></span>

      <span class="awards-apple"></span>

      <span class="awards-heard"></span>

      <div class="awards__video">
        <div class="video">
          <iframe src="https://www.youtube.com/embed/w6G26rLsryQ?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allow="encrypted-media" class="video__iframe"></iframe>
        </div>
      </div>

      <div class="timer">
        <div class="timer-title">
          <span class="timer-title__text">до наступного етапу залишилось:</span>
        </div>

        <ul class="js-timer">
          <li class="js-timer__item">
            <span class="days">00</span>

            <p class="days_text">днів</p>
          </li>

          <li class="js-timer__separator"></li>

          <li class="js-timer__item">
            <span class="hours">00</span>

            <p class="hours_text">годин</p>
          </li>

          <li class="js-timer__separator"></li>

          <li class="js-timer__item">
            <span class="minutes">00</span>

            <p class="minutes_text">хвилин</p>
          </li>

          <li class="js-timer__separator"></li>

          <li class="js-timer__item">
            <span class="seconds">00</span>

            <p class="seconds_text">секунд</p>
          </li>
        </ul>

        <span class="timer-star"></span>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer__hold">
      <div class="footer__left">
        <div class="">
          <a target="_blank" href="/Official_rules_APPS_Music_&amp;_SZIGET_.pdf">
            <span class="footer__title">Офіційні правила премії</span>
          </a>
        </div>

        <a target="_blank" href="https://www.messenger.com/t/apps.cider/" class="footer-btn-feedback">
          <span class="footer-btn-feedback__text">Зворотний зв`язок</span>
        </a>

        <div class="soc-net">
          <ul class="soc-net-list">
            <li class="soc-net-list__item">
              <a href="https://www.instagram.com/apps.cider/" class="soc-net-link">
                <img src="images/svg/instagram.svg" alt="instagram" class="soc-net-link__ico">
              </a>
            </li>

            <li class="soc-net-list__item">
              <a href="https://www.facebook.com/apps.cider/" class="soc-net-link">
                <img src="images/svg/facebook.svg" alt="facebook" class="soc-net-link__ico">
              </a>
            </li>

            <li class="soc-net-list__item">
              <a href="https://www.youtube.com/user/APPScider" class="soc-net-link">
                <img src="images/svg/youtube.svg" alt="youtube" class="soc-net-link__ico">
              </a>
            </li>

            <li class="soc-net-list__item">
              <a href="https://t.me/apps_cidre_music" class="soc-net-link">
                <img src="images/svg/telegram.svg" alt="telegram" class="soc-net-link__ico">
              </a>
            </li>

            <li class="soc-net-list__item">
              <a href="https://szigetfestival.com/ua/" class="soc-net-link">
                <img src="images/sz.png" alt="sziget" class="soc-net-link__ico">
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="footer__right">
        <ul class="logo-list">
          <li class="logo-list__item">
            <a href="http://apps.ua/" target="_blank" class="logo-list__link logo-list__link_cider">
              <img src="images/svg/apps-cider.svg" alt="cider" class="logo-list__img logo-list__img_cider">
            </a>
          </li>

          <li class="logo-list__item">
            <a href="https://www.facebook.com/SzigetUA" target="_blank" class="logo-list__link logo-list__link_sziget">
              <img src="images/svg/sziget-white.svg" alt="sziget" class="logo-list__img logo-list__img_sziget">
            </a>
          </li>

          <li class="logo-list__item">
            <a href="https://www.facebook.com/oddee.ukraine/" target="_blank" class="logo-list__link logo-list__link_oddee">
              <img src="images/svg/oddee.svg" alt="oddee" class="logo-list__img logo-list__img_oddee">
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="warning">
      <span class="warning__text">Надмірне вживання алкоголю шкодить вашому здоров’ю</span>

      <a href="https://rozumno.org" target="_blank" class="warning__ico-wrap">
        <img src="images/warning.png" alt="warning" class="warning__ico">
      </a>
    </div>
  </footer>
</div>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/jquery.countdown.min.js"></script>
<script src="js/main.js"></script>
<script>
    $('.js-timer').countdown({
        // Target date
        date: '04/18/2019 16:43:00',

        // time zone
        offset: '+2',

        // Countdown text
        days: 'днів',
        day: 'день',
        hours: 'годин',
        hour: 'година',
        minutes: 'хвилин',
        minute: 'хвилина',
        seconds: 'секунд',
        second: 'секунда',

    }, function () {
        alert('Merry Christmas!');
    });
</script>
</body>
</html>
